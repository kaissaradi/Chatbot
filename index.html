<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROQ Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100">
    <header class="p-3 bg-dark text-white">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 id="groq-chatbot" class="mb-0">GROQ Chatbot</h1>
            <select id="model-selector" class="form-select form-select-sm" style="width: auto;">
                <option value="llama3-70b-8192" selected>Meta Llama 3 70B</option>
                <option value="llama3-8b-8192">Meta Llama 3 8B</option>
                <option value="llama3-groq-70b-8192-tool-use-preview">Llama 3 Groq 70B Tool Use (Preview)</option>
                <option value="llama3-groq-8b-8192-tool-use-preview">Llama 3 Groq 8B Tool Use (Preview)</option>
                <option value="gemma2-9b-it">Gemma 2 9B</option>
                <option value="gemma-7b-it">Gemma 7B</option>
                <option value="llava-v1.5-7b-4096-preview">LLaVA 1.5 7B</option>
                <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                <option value="llama-guard-3-8b">Llama Guard 3 8B</option>
            </select>
        </div>
    </header>
    <main class="flex-grow-1 d-flex flex-column">
        <div id="chat-container" class="flex-grow-1 p-3 overflow-auto"></div>
        
        <div id="loading" class="text-center py-3 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div class="input-group p-3">
            <textarea id="user-input" class="form-control" rows="1" placeholder="Message GROQ"></textarea>
            <button class="btn btn-primary" type="button" id="send-button">Send</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.0.4/dist/markdown-it.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
